{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}购物车{% endblock %}

{% block body_block %}
    <div class="page-header">
                <h1>购物车</h1>
    </div>
            <div>
            {% if items %}
                {% for item in items %}
                    <br>{{ item.ware }}
                    <a href="{% url 'front:delete_from_cart' item.ware.id %}">
                        删除
                    </a>
                 {% endfor %}

            {% else %}
                <li class="txt">
					购物车空空的哦~，去看看心仪的商品吧~
				</li>
            {% endif %}
            </div>
{% endblock %}
